<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò chuyện cùng Sơn Tinh</title>
    <style>
        /* Cải thiện giao diện cho tất cả các màn hình */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 600px;
            width: 100%;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Điều chỉnh chiều cao và cuộn cho chat-box */
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #eaeaea;
            margin-bottom: 15px;
        }

        /* Các lớp tin nhắn người dùng và bot */
        .user-msg, .bot-msg {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
        }

        .user-msg {
            background-color: #d4f0fc;
            text-align: right;
        }

        .bot-msg {
            background-color: #f0f0f0;
            text-align: left;
        }

        /* Phần input box và button */
        .input-box {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        /* Chỉnh sửa kiểu cho nút quay lại */
        .back-btn {
            background-color: #ccc;
            margin-bottom: 10px;
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        /* Media Queries cho thiết bị di động */
        @media only screen and (max-width: 768px) {
            .chat-container {
                padding: 10px;
            }

            .chat-box {
                height: 300px;
            }

            .input-box {
                flex-direction: column;
            }

            input[type="text"] {
                margin-bottom: 10px;
            }

            button {
                width: 100%;
            }

            .back-btn {
                width: 100%;
            }
        }

        /* Media Queries cho các thiết bị cực nhỏ */
        @media only screen and (max-width: 480px) {
            .chat-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <button class="back-btn" onclick="location.href='index.html'">Quay lại</button><br/>
        <img width="200px" src="images/son-tinh.jpg" alt="Sơn Tinh"/>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Đặt câu hỏi của bạn ..." />
            <button onclick="sendMessage()">Gửi</button>
        </div>
    </div>

    <script src="chatbot-son-tinh.js"></script>
</body>
</html>
